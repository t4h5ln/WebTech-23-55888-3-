<!DOCTYPE html>

<html>

<head>

    <title>University Admission Form</title>

</head>

<body>

<h2>University Admission Form</h2>

<form>

<table border="1" cellpadding="5">

    <!-- First Name -->

    <tr>

        <td>First Name</td>

        <td><input type="text" name="firstname" maxlength="30" required></td>

    </tr>

    <!-- Last Name -->

    <tr>

        <td>Last Name</td>

        <td><input type="text" name="lastname" maxlength="30" required></td>

    </tr>

    <!-- Age -->

    <tr>

        <td>Age</td>

        <td><input type="number" name="age" required></td>

    </tr>

    <!-- Email -->

    <tr>

        <td>Email</td>

        <td><input type="email" name="email" required></td>

    </tr>

    <!-- Gender (Radio) -->

    <tr>

        <td>Gender</td>

        <td>

            <input type="radio" name="gender" value="Male"> Male

            <input type="radio" name="gender" value="Female"> Female

        </td>

    </tr>

   

    

    <!-- Department (Dropdown) -->

    <tr>

        <td>Department</td>

        <td>

            <select name="department" required>

                <option value="">Select</option>

                <option value="CSE">CSE</option>

                <option value="EEE">EEE</option>

                <option value="BBA">BBA</option>

            </select>

        </td>

    </tr>

    <!-- Date of Birth -->

    <tr>

        <td>Date of Birth</td>

        <td><input type="date" name="dob" required></td>

    </tr>

    <!-- File Upload -->

    <tr>

        <td>Upload Transcript</td>

        <td><input type="file" name="transcript" required></td>

    </tr>

    <!-- Buttons -->

    <tr>

        
            <input type="submit" value="Submit">

            <input type="reset" value="Reset">

        </td>

    </tr>

</table>

</form>

</body>

</html>
